  <script>
   $(function() {

     // Submit handler for contact form
     $('#submit-button-container').click(function(event) {
       event.preventDefault();
       event.stopPropagation();

       var data = {
         email: $('#email').val(),
         name: $('#name').val(),
         body: $('#textarea').val()
       }

       var url = "https://2vgfogsrli.execute-api.us-east-1.amazonaws.com/prod/mail_handler?"
       url += "name="+data['name']
       url += "&email="+data['email']
       url += "&body="+data['body']
       var request = new XMLHttpRequest();
       request.open('GET', url, true);
       request.send();

       $('#submit-button-h4').text("Thanks!");
       return false;
     });
   });
